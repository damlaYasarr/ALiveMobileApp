name: aLive
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  flutter_svg: ^2.0.9
  flutter_launcher_icons: ^0.9.3
  grock: ^0.0.5+1
  intl: ^0.19.0
  pay: ^2.0.0
  table_calendar: ^3.0.9
  google_fonts: ^6.2.1
  test: 
  mockito: ^5.4.4
  build_runner: ^2.1.0
  elastic_drawer: ^2.0.2
  google_sign_in: ^6.2.1
  firebase_analytics: ^10.10.5
  fl_chart: ^0.69.0
dev_dependencies: 

  flutter_test: 
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
   
    
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/

  
     
  fonts: 
    - family: Inika
      fonts: 
        - asset: assets/fonts/Inika.ttf
          weight: 400
    - family: Jockey One
      fonts: 
        - asset: assets/fonts/JockeyOneRegular.ttf
          weight: 400
    - family: Josefin Sans
      fonts: 
        - asset: assets/fonts/JosefinSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSansRomanBold.ttf
          weight: 700

    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Play
      fonts:
        - asset: assets/fonts/PlaywriteMX-ExtraLight.ttf 
          weight: 400
       
      
   

